<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".header").click(function(){
                $(".header").css("background-color","red");
        });
        $(".left").click(function(){
                $("#sidebar").text("Leftbar");
        });
        $(".right_down").click(function(){
                $(".right_top").fadeOut("slow");
        });
    });
    </script>
    <style>
        *{
            box-sizing: border-box;
            color: white;
            margin:0px;
            padding:0px;
        }
        .container{
            width:1480px;
            margin:auto;
        }
        .header{
            background-color: rgb(45, 178, 240);
            margin-bottom: 15px;
            margin-top: 25px;
            text-align: center;
            padding: 40px;
        }
        .main{
            height: 450px;
            overflow: auto;
        }
        .footer{
            background-color: orange;
            margin-top: 15px;
            text-align: center;
            padding: 40px;
        }
        .left{
            width:450px;
            float:left;
            height:450px;
            background-color: greenyellow;
            text-align: center;
            padding-top:5px;
        }
        .right{
            width:1010px;
            float:right;
            height: 450px;
        }
        .right_top{
            height: 300px;
            background-color: rgb(255, 208, 0);
            text-align:center;
            padding-top: 5px;
            margin-bottom: 15px;
        }
        .right_down{   
            background-color: lightslategray;
            text-align: center;
            padding: 58px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><p>Header</p></div>
        <div class="main">
            <div class="left"><p id="sidebar">Sidebar</p></div>
            <div class="right">
                <div class="right_top"><p>Main Content</p></div>
                <div class="right_down"><p>Extra Content</p></div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
    
</body>
</html>
