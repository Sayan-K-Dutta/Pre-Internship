<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".footer").click(function(){
                $(".popup").show();
        });
        $("img").click(function(){
                $(".popup").hide();
        });
    });
    </script>
    <style>
        *{
            box-sizing: border-box;
            color: white;
            margin:0px;
            padding:0px;
        }
        .container{
            width:1480px;
            margin:auto;
            position: relative;
        }
        .header{
            background-color: rgb(45, 178, 240);
            margin-bottom: 15px;
            margin-top: 25px;
            text-align: center;
            padding: 40px;
        }
        .main{
            height: 450px;
            overflow: auto;
        }
        .footer{
            background-color: orange;
            margin-top: 15px;
            text-align: center;
            padding: 40px;
        }
        .left{
            width:450px;
            float:left;
            height:450px;
            background-color: greenyellow;
            text-align: center;
            padding-top:5px;
        }
        .right{
            width:1010px;
            float:right;
            height: 450px;
        }
        .right_top{
            height: 300px;
            background-color: rgb(255, 208, 0);
            text-align:center;
            padding-top: 5px;
            margin-bottom: 15px;
        }
        .right_down{   
            background-color: lightslategray;
            text-align: center;
            padding: 58px;
        }
        .popup{
            background-color: rgba(53, 52, 52, 0.9);
            width: inherit;
            height: 676.8px;
            position: absolute;
            display:none;
        }
        .icon{
            height:60px;
            text-align: right;
        }
        .text{
            height: 616.8px;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="popup">
            <div class="icon">
                <img src="./icon.png" width="50px" height="50px">
            </div>
            <div class="text"><p>I am popup</p></div>
        </div>
        <div class="header"><p>Header</p></div>
        <div class="main">
            <div class="left"><p>Sidebar</p></div>
            <div class="right">
                <div class="right_top"><p>Main Content</p></div>
                <div class="right_down"><p>Extra Content</p></div>
            </div>
        </div>
        <div class="footer"><p>Footer</p></div>
    </div>
    
</body>
</html>
